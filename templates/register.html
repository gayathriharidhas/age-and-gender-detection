<html>
<head>
<title> Registration </title>

</head>
 
<body>
<h3> REGISTRATION </h3>

<form method="post">
<table align="center" cellpadding = "10">
 
<!----- First Name ---------------------------------------------------------->
<tr>
<td> NAME</td>
<td><input type="text" name="name" maxlength="30"/>
</td>
</tr>
 
<!----- Last Name ---------------------------------------------------------->
<tr>
<td>PHONE NUMBER</td>
<td><input type="tel" name="phone_no" pattern="[0-9]{10}" required>
</td>
</tr>
 
 
<!----- Email Id ---------------------------------------------------------->
<tr>
<td>EMAIL ID</td>
<td><input type="text" name="email" maxlength="100" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"Â required />
</td>
</tr>
 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td>USERNAME</td>
<td>
<input type="text" name="username" maxlength="10" />
</td>
</tr>
 
<tr>
<td>PASSWORD</td>
<td>
<input type="password" name="password" maxlength="10" title="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.\W).{8,}" />
</td>
</tr>

 
<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" name="submit" value="Submit">
</td>
</tr>
</table>
 
</form>
 
</body>
</html>
